<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Keyphrase Crafter</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Let's Craft a New Keyphrase</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Keyphrase aka Password will appear here"
          aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Craft my Keyphrase</button>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
